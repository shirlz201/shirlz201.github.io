<!---Contact Beginning-->
<h2><u>Contact Us</u></h2>
<hr>
<label for="firstName"> Name: </label> <br />
      <input type="text" id="firstName" name="firstName" ><br />

      <label for="email"> Email: </label> <br />
      <input type="text" id="email" name="email" ><br />

      <label for="phone"> Phone: </label> <br />
      <input type="text" id="phone" name="phone" ><br /><br />

      <label for="reason"> <b>Reason for Inquiry:</b> </label><br /><br />
      <select id="reason" name="reason">

      <option value="default" selected>Catering</option>
      <option value="Morning"> Private Party</option>
      <option value="Afternoon">Feedback</option>
      <option value="Evening">Other</option>
      </select>
      <div>
      <label for="info"> <b>Additional Information:</b></label><br /><br />
      <textarea id="info" name="info"></textarea>

      <h4> Have you been to the restaurant? </h4>
      <input type="radio" id="choice1" name="questionnaire" value="yes">
      <label for="choice1">Yes</label><br />

      <input type="radio" id="choice2" name="questionnaire" value="no">
      <label for="choice2">No<label><br />
      </div>
        <br>
      <h4> Best days to contact you: </h4>
      <input type="checkbox" id="monday" name="M">
        <label for="monday">M<label>

      <input type="checkbox" id="tuesday" name="T">
        <label for="tuesday">T<label>

      <input type="checkbox" id="wednesday" name="W">
        <label for="wednesday">W<label>

      <input type="checkbox" id="thursday" name="Th">
        <label for="thursday">Th<label>

      <input type="checkbox" id="friday" name="F">
        <label for="friday">F<label>
</center>
<center>
<button onclick="return validate();" type="button" name="button" id=submit class="btn btn-default">Submit</button>
